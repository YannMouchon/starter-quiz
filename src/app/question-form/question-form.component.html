<div class="card">
    <h2>Create a new question</h2>
    <form class="question-form" [formGroup]="questionForm">
        <label for="Title">
            Title 
            <br>
            <input class="input-custom" type="text" id="name" [formControl]="'name'">
        </label>
        <br>
        <button type="submit" class="button-card" >Add answer</button>
        <br>
        <button type="submit" class="button-card" >Create</button>
    </form>
</div>
