<div class="card">
    <h2>
    	<div *ngIf="quiz.theme === 'Actor'">
    	    <i class='fas fa-film'></i>
    	</div>
    	<div *ngIf="quiz.theme === 'Sport'">
    	    <i class='fas fa-running'></i>
    	</div>

        {{quiz.name}}
    </h2>
		<h3>
    		<span> Theme:  {{quiz.theme}}</span>
		</h3>
    	<h3>
    		<span> Longueur: {{quiz.questions.length}} </span>
		</h3>
		<div *ngIf="quiz.creationDate != null">
			<h4>
				<span>{{quiz.creationDate | date:'dd/MM/yy HH:mm'}}</span>
			</h4>
		</div>
		<nav>
			<a routerLink="/edit-quiz">Edit</a>
		</nav>
		<router-outlet></router-outlet>
	<button class="button-card" (click)="selectQuiz()">Select</button>
	<button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
